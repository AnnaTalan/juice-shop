name: CQL SAST

on: [push]

jobs:
  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm install
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
      - name: Save CodeQL SARIF report
        uses: actions/upload-artifact@v4
        with:
          path: /home/juice-shop/javascript.sarif
      - name: Send CodeQL SARIF report to DefectDojo
        run: |
          curl -X POST -H "Authorization: Token 7e192207480eb609b4bc4a1d0436b706618ff8eb" \
          -F "file=/home/juice-shop/javascript.sarif" http://127.0.0.1:8080/api/v2/import-scan/
